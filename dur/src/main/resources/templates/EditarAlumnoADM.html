<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Logo/Icono_DU_blanco.png}" sizes="any">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Editar alumno - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="editarADM">
    <section class="editarADM_contenidoPrincipal">
      <h1 class="editarADM_contenidoPrincipal--titulo">Editar Alumno</h1>

      <section class="editarADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/alumnos}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>

    <section class="editarADM_contenidoSecundario">

      <form class="editarADM_contenidoSecundario--formulario" method="post" th:action="@{/panel-admin/alumnos/editar}">

        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
          <label th:text="${Error}"></label>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <input class="formEditarADM_datos form-control" th:value="${alumno.id}" type="hidden" name="id">

        <label for="nombreC">Nombre Completo: </label>
        <input class="formEditarADM_datos form-control" th:value="${alumno.nomCompleto}" type="text" name="nombreReg"
          placeholder="Nombre y apellidos" id="nombreC" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="nombreUser">Nombre de usuario: </label>
        <input class="formEditarADM_datos form-control" th:value="${alumno.nomUsuario}" type="text" name="nomUsuario"
          placeholder="Nombre de usuario" id="nombreUser" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="dni">DNI: </label>
        <input class="formEditarADM_datos form-control" th:value="${alumno.dni}" type="text" name="dniReg"
          placeholder="DNI" id="dni" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="fechaNac">Fecha de nacimiento: </label>
        <input class="formEditarADM_datos form-control" th:value="${alumno.fechaNac}" type="date" name="fechaNacReg"
          id="fechaNac" placeholder="Fecha de nacimiento" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="correo">Correo: </label>
        <input class="formEditarADM_datos form-control" th:value="${alumno.correo}" type="text" name="correoReg"
          placeholder="Correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" id="correo" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="contrasena">Contraseña: </label>
        <input class="formEditarADM_datos form-control" type="password"
          name="contrasenaReg" placeholder="Contraseña" id="contrasena" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="contrasenaRepetida">Contraseña repetida: </label>
        <input class="formEditarADM_datos form-control" type="password"
          name="contrasenaRepReg" placeholder="Repetir contraseña" id="contrasenaRepetida" required>
        <div class="invalid-feedback">Campo requerido</div>

        <button class="boton-inicio">Guardar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
