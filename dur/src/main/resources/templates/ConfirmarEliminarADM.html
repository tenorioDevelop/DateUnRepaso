<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{build/img/Logo/Icono_DU_blanco.png}" sizes="any">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Eliminar - DateUnRepaso</title>
</head>

<body>
	<span id="idUsuario" th:text="${usuario.id}" style="display: none;"></span>
	<span id="rolUsuario" th:text="${usuario.rol}" style="display: none;"></span>

	<div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
	<div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

	<main class="eliminarClase">
		<section class="eliminarClase_contenido">

			<form th:action="@{/panel-admin/confirmar-eliminar}" method="post" class="eliminarClase_contenido--formulario">
				<p class="formEliminar_titulo" th:text="${mensaje}" />
				<input type="hidden" name="ruta" th:value="${ruta}" id="">
				<div class="formEliminar_contenido">
					<button class="boton-secundario" type="submit" value="s" name="r">Si</button>
					<button class="boton-secundario" type="submit" value="n" name="r">No</button>
				</div>
			</form>

		</section>
		<div class="sidebar" th:insert="fragmentos/sidebar :: sidebarFragment"></div>
	</main>
</body>

</html>
