<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Aulas - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/header :: headerFragment"></div>
	<div th:insert="fragmentos/headerMovil :: headerMovilFragment"></div>

  <main class="inicio">
    <section class="inicio_contenido">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad maxima alumnos</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="aula : ${aulas}">
            <th scope="row" th:text="${aula.id}" />
            <td th:text="${aula.nombre}" />
            <td th:text="${aula.cantidadMaxAlumnos}" />
            <td>
              <a class="boton-secundario" th:href="@{/panel-admin/aulas/eliminar/}+${aula.id}">Eliminar</a>
              <a class="boton-secundario" th:href="@{/panel-admin/aulas/editar/}+${aula.id}">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="boton-secundario" th:href="@{/panel-admin/aulas/crear}">Crear aula</a>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
