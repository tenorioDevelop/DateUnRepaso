<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Crear aula - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="crearADM">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
      <label th:text="${Error}"></label>
    </div>

    <section class="crearADM_contenidoPrincipal">
      <h1 class="crearADM_contenidoPrincipal--titulo">Crear Aula</h1>

      <section class="crearADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/aulas}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>

    <section class="crearADM_contenidoSecundario">
      <form class="crearADM_contenidoSecundario--formulario needs-validation" novalidate method="post"
        th:action="@{/panel-admin/aulas/crear}">

        <label for="nombreA">Nombre del aula: </label>
        <input class="formCrearADM_datos form-control" type="text" name="nombreAula" id="nombreA" placeholder="Nombre"
          minlength="5" required>
        <div class="invalid-feedback" style="color: #643e7b;">Campo requerido</div>

        <label for="cantidadMax">Cantidad m√°xima de alumnos: </label>
        <input class="formCrearADM_datos form-control" type="number" name="cantMaxAlumn" id="cantidadMax"
          placeholder="Cantidad maxima de alumnos" min="1" max="30" required>
        <div class="invalid-feedback" style="color: #643e7b;">Campo requerido</div>

        <button class="boton-inicio">Guardar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
<script th:src="@{/js/validacion.js}"></script>

</html>
