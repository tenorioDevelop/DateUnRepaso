<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Editar asignatura - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="editarADM">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
      <label th:text="${Error}"></label>
    </div>
    <section class="editarADM_contenidoPrincipal">
      <h1 class="editarADM_contenidoPrincipal--titulo">Editar Asignatura</h1>

      <section class="editarADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/asignaturas}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>

    <section class="editarADM_contenidoSecundario">
      <form class="editarADM_contenidoSecundario--formulario" method="post"
        th:action="@{/panel-admin/asignaturas/editar}">

        <input type="hidden" name="id" th:value="${asignatura.id}" id="">

        <label for="nombreAsig">Nombre Asignatura: </label>
        <input class="formEditarADM_datos form-control" type="text" name="nombre" th:value="${asignatura.nombre}"
          placeholder="Nombre asignatura" id="nombreAsig" required>
        <div class="invalid-feedback">Campo requerido</div>

        <button class="boton-inicio">Guardar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
