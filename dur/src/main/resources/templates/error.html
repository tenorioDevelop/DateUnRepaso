<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/build/css/styles.css}">
    <link rel="icon" th:href="@{build/img/Logo/Icono_DU_blanco.png}" sizes="any">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Error - DateUnRepaso</title>
</head>

<body>
    <div class="container mt-5">
        <div class="error card">
            <div class="error_header card-header text-white">
                <h1>Ocurrió un error</h1>
                <a th:href="@{/app}" class="error_header--boton">Volver al inicio</a>
            </div>
            <div class="error_body card-body">
                <div class="error_body--informacion mb-3">
                    <strong>Razón:</strong> <span th:text="${error}">Error</span>
                </div>
                <div class="error_body--informacion mb-3">
                    <strong>Fecha y hora:</strong> <span th:text="${timestamp}">Fecha y hora</span>
                </div>
                <div class="error_body--informacion mb-3">
                    <strong>Código de estado:</strong> <span th:text="${status}">Estado</span>
                </div>
                <div class="error_body--informacion mb-3" th:if="${exception != null}">
                    <strong>Excepción:</strong> <span th:text="${exception}">Excepción</span>
                </div>
                <div class="error_body--informacion mb-3" th:if="${message != null}">
                    <strong>Mensaje:</strong> <span th:text="${message}">Mensaje</span>
                </div>
                <div class="error_body--informacion mb-3" th:if="${message != null}">
                    <span>Contacte con el administrador: </span><strong>dateunrepasotfg@gmail.com</strong>
                </div>
            </div>
        </div>
</body>

</html>
