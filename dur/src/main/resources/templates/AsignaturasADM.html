<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Asignaturas - DateUnRepaso</title>
</head>

<body>
  <header class="header">
    <div class="header_logo">
      <figure class="header_logo--imagen">
        <img th:src="@{/build/img/Logo/Icono_DU_blanco.png}" class="img-fluid">
      </figure>
      <p class="header_logo--titulo">DateUnRepaso</p>
    </div>

    <nav class="header_navegacion">
      <ul class="header_navegacion--enlaces">
        <li class="navegacion_enlace"><a id="seleccionado">Inicio</a></li>
        <li class="navegacion_enlace"><a th:href="@{/clases}">Clases</a></li>
        <li class="navegacion_enlace"><a th:href="@{/calendario}">Calendario</a></li>
        <li class="navegacion_enlace"><a>Contacto</a></li>
      </ul>
    </nav>

    <div class="header_usuario">
      <span class="header_usuario--nombre" th:text="${usuario.nomUsuario}"></span>
      <i class="header_usuario--icono"><img th:src="@{/build/img/Iconos/Icono_Usuario_Header.png}"
          class="img-fluid"></i>
    </div>
  </header>

  <main class="inicio">
    <section class="inicio_contenido">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Profesores</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="asignatura : ${asignaturas}">
            <th scope="row" th:text="${asignatura.id}" />
            <td th:text="${asignatura.nombre}" />
            <td>
              <span th:each="profesor : ${asignatura.profesores}">
                <span th:text="${profesor.nomCompleto}"></span>
                <span>,</span>
              </span>
            </td>
            <td>
              <label th:if="${!esProfesor}">
                <a class="boton-secundario"
                  th:href="@{/panel-admin/asignaturas/eliminar/}+${asignatura.id}">Eliminar</a>
              </label>
              <label th:if="${esProfesor}">
                <label th:if="${asignatura.id != usuario.asignatura.id}">
                  <a class="boton-secundario"
                  th:href="@{/panel-admin/asignaturas/eliminar/}+${asignatura.id}">Eliminar</a>
                </label>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
