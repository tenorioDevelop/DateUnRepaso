<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Editar profesor - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/header :: headerFragment"></div>
  <div th:insert="fragmentos/headerMovil :: headerMovilFragment"></div>

  <main class="inicio">
    <section class="inicio_contenido">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
        <label th:text="${Error}"></label>
      </div>
      <form class="registro_contenido--formRegistro" method="post" th:action="@{/panel-admin/profesores/editar}">
        <input class="formRegistro_datos form-control" th:value="${profesor.id}" type="hidden" name="id">
        <input class="formRegistro_datos form-control" th:value="${profesor.nomCompleto}" type="text" name="nombreReg"
          placeholder="Nombre y apellidos" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.nomUsuario}" type="text" name="nomUsuario"
          placeholder="Nombre de usuario" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.dni}" type="text" name="dniReg"
          placeholder="DNI" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.fechaNac}" type="date" name="fechaNacReg"
          id="fechaNacReg" placeholder="Fecha de nacimiento" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.correo}" type="text" name="correoReg"
          placeholder="Correo electrónico" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.contrasena}" type="password"
          name="contrasenaReg" placeholder="Contraseña" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${profesor.contrasena}" type="password"
          name="contrasenaRepReg" placeholder="Repetir contraseña" required>
        <div class="invalid-feedback">Campo requerido</div>
        <select class="formRegistro_datos form-control" name="asignaturaProf" id="asignaturaProf" required>
          <option th:each="asig : ${asignaturas}" th:value="${asig.id}"
            th:selected="${asig.id} == ${profesor.asignatura.id}"><span th:text="${asig.nombre}"></span>
          </option>
        </select>
        <div class="invalid-feedback">Campo requerido</div>
        <button class="boton-secundario">Editar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
