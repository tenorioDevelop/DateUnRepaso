<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
	<script th:src='@{/js/fullcalendar.min.js}'></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Reserva - DateUnRepaso</title>
</head>

<body>
	<span id="idUsuario" th:text="${usuario.id}" style="display: none;"></span>
	<span id="rolUsuario" th:text="${usuario.rol}" style="display: none;"></span>
	<div th:insert="fragmentos/header :: headerFragment"></div>
	<div th:insert="fragmentos/headerMovil :: headerMovilFragment"></div>

	<header class="headerSecundario">
		<nav class="headerSecundario_navegacion">
			<ul class="headerSecundario_navegacion--enlaces">
				<li class="navegacion_enlace"><a th:href="@{/app}">Inicio</a></li>
				<li class="navegacion_enlace"><a th:href="@{/clases}">Clases</a></li>
				<li class="navegacion_enlace"><a th:href="@{/calendario}">Calendario</a></li>
				<li class="navegacion_enlace"><a>Contacto</a></li>
			</ul>
		</nav>
	</header>

	<main class="resProfesor">
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
			<label th:text="${Error}"></label>
		</div>

		<h1 class="resProfesor_titulo">Reserva</h1>
		<section class="resProfesor_contenido">
			<div class="resProfesor_contenido--form">
				<form th:action="@{/reserva-profesor}" method="post" class="formReservaP">
					<div class="formReservaP_input">
						<i><img th:src="@{build/img/Iconos/Icono_Aula_ReservaP.png}"></i>
						<select name="resProfAula" class="formReservaP_input--datos form-control" required>
							<option value="">Seleccionar aula</option>
							<option th:each="aula : ${listaAulas}" th:value="${aula.id}"><span
									th:text="${aula.nombre}" ></span>
							</option>
						</select>
					</div>

					<div class="formReservaP_input">
						<i><img th:src="@{build/img/Iconos/Icono_Calendario_ReservaP.png}"></i>
						<input type="date" name="resProfFecha" class="formReservaP_input--datos form-control" required>
					</div>

					<div class="formReservaP_input">
						<i><img th:src="@{build/img/Iconos/Icono_Hora_ReservaP.png}"></i>
						<select name="resProfHoraI" class="formReservaP_input--datos form-control" required>
							<option value="">Hora inicio</option>
							<option value="16">16:00</option>
							<option value="17">17:00</option>
							<option value="18">18:00</option>
							<option value="19">19:00</option>
							<option value="20">20:00</option>
							<option value="21">21:00</option>
						</select>
					</div>

					<div class="formReservaP_input">
						<i><img th:src="@{build/img/Iconos/Icono_Hora_ReservaP.png}"></i>
						<select name="resProfHoraF" class="formReservaP_input--datos form-control" required>
							<option value="">Hora fin</option>
							<option value="16">16:00</option>
							<option value="17">17:00</option>
							<option value="18">18:00</option>
							<option value="19">19:00</option>
							<option value="20">20:00</option>
							<option value="21">21:00</option>
						</select>
					</div>
					<input type="submit" value="Reservar" name="resProfBoton" class="formReservaP_boton">
				</form>
			</div>
			<section class="calendario">
				<div id="calendar" class="calendario_contenido">

				</div>
			</section>
		</section>
	</main>

	<script th:src="@{/js/calendarioReservaProf.js}"></script>
</body>

</html>
