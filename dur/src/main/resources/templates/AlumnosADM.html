<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Alumnos - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="tablasADM">
    <section class="tablasADM_contenido">
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre usuario</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">DNI</th>
            <th scope="col">Fecha nacimineto</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="alumno : ${alumnos}">
            <th scope="row" th:text="${alumno.id}" />
            <td th:text="${alumno.nomUsuario}" />
            <td th:text="${alumno.nomCompleto}" />
            <td th:text="${alumno.dni}" />
            <td th:text="${alumno.fechaNac}" />
            <td class="tablaBotones">
              <a class="boton-secundario" th:href="@{/panel-admin/alumnos/eliminar/}+${alumno.id}">Eliminar</a>
              <a class="boton-secundario" th:href="@{/panel-admin/alumnos/editar/}+${alumno.id}">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a th:href="@{/panel-admin/alumnos/crear}" class="boton-secundario">Crear alumnos</a>
      <a th:href="@{/panel-admin}">Volver</a>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
