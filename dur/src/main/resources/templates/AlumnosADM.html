<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Alumnos - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="informacionADM">
    <section class="informacionADM_contenidoPrincipal">
      <h1 class="informacionADM_contenidoPrincipal--titulo">Administrar Alumnos</h1>
  
      <section class="informacionADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/alumnos/crear}" class="boton-secundario">Crear alumnos</a>
        <a th:href="@{/panel-admin}">Volver</a>
      </section>
    </section>
    <section class="informacionADM_contenidoSecundario">

      <div th:each="alumno : ${alumnos}" class="informacionADM_contenidoSecundario--datos">
        <div>
          <i><img th:src="@{build/img/Iconos/Icono_Hastag_Morado.png}" alt=""></i>
          <p th:text="${alumno.id}"></p>
        </div>
        <div>
          <i><img th:src="@{build/img/Iconos/Icono_NombreUser_Morado.png}" alt=""></i>
          <p th:text="${alumno.nomUsuario}"></p>
        </div>
        <p th:text="${alumno.nomCompleto}"></p>
        <p th:text="${alumno.dni}"></p>
        <p th:text="${alumno.fechaNac}"></p>
        <div class="datosADM_botones">
          <a class="boton-administrador" th:href="@{/panel-admin/alumnos/eliminar/}+${alumno.id}">Eliminar</a>
          <a class="boton-administrador" th:href="@{/panel-admin/alumnos/editar/}+${alumno.id}">Editar</a>
        </div>
      </div>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
