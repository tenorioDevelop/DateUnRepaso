<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
  <title>Alumnos - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="informacionADM">
    <section class="informacionADM_contenidoPrincipal">
      <h1 class="informacionADM_contenidoPrincipal--titulo">Administrar Alumnos</h1>

      <section class="informacionADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/alumnos/crear}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Crear_Morado.png}" alt=""></i>Alumnos</a>
        <a th:href="@{/panel-admin}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>
    <section class="informacionADM_contenidoSecundario">

      <div th:each="alumno : ${alumnos}" class="informacionADM_contenidoSecundario--datos">
        <div class="informacionADM_datos">
          <i><img th:src="@{/build/img/Iconos/Icono_Hastag_Morado.png}" alt=""></i>
          <p th:text="${alumno.id}"></p>
        </div>
        <hr>
        <div class="informacionADM_datos">
          <i><img th:src="@{/build/img/Iconos/Icono_NombreComp_Morado.png}" alt=""></i>
          <p th:text="${alumno.nomUsuario}"></p>
        </div>
        <hr>
        <div class="informacionADM_datos">
          <i><img th:src="@{/build/img/Iconos/Icono_NombreComp_Morado.png}" alt=""></i>
          <p th:text="${alumno.nomCompleto}"></p>
        </div>
        <hr>
        <div class="informacionADM_datos">
          <i><img th:src="@{/build/img/Iconos/Icono_DNI_Morado.png}" alt=""></i>
          <p th:text="${alumno.dni}"></p>
        </div>
        <hr>
        <div class="informacionADM_datos">
          <i><img th:src="@{/build/img/Iconos/Icono_FechaNac_Morado.png}" alt=""></i>
          <p th:text="${alumno.fechaNac}"></p>
        </div>
        <hr>
        <div class="informacionADM_botones">
          <a class="boton-administrador" th:href="@{/panel-admin/alumnos/editar/}+${alumno.id}"><i><img
                th:src="@{/build/img/Iconos/Icono_Editar_Morado.png}" alt=""></i></a>
          <form th:action="@{/panel-admin/confirmar-eliminar}" method="post">
            <input class="boton-administrador" type="hidden" name="ruta"
              th:value="@{/panel-admin/alumnos/eliminar/}+${alumno.id}" id="">
            <input type="hidden" name="r" value="" id="">
            <input type="hidden" name="mensaje"
              th:value="'Â¿Desea eliminar el alumno: ' + ${alumno.nomCompleto} + ', y con el, todas sus reservas?'">
            <button class="btn" type="submit" name="" id=""><i><img
                  th:src="@{/build/img/Iconos/Icono_Eliminar_Morado.png}" alt=""></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
