<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Gestionar perfil - DateUnRepaso</title>
</head>

<body>
	<span id="idUsuario" th:text="${usuario.id}" style="display: none;"></span>
	<span id="rolUsuario" th:text="${usuario.rol}" style="display: none;"></span>
	<header class="header">
		<div class="header_logo">
			<figure class="header_logo--imagen">
				<img th:src="@{/build/img/Logo/Icono_DU_blanco.png}" class="img-fluid">
			</figure>
			<p class="header_logo--titulo">DateUnRepaso</p>
		</div>

		<nav class="header_navegacion">
			<ul class="header_navegacion--enlaces">
				<li class="navegacion_enlace"><a th:href="@{/app}">Inicio</a></li>
				<li class="navegacion_enlace"><a th:href="@{/clases}">Clases</a></li>
				<li class="navegacion_enlace"><a th:href="@{/calendario}">Calendario</a></li>
				<li class="navegacion_enlace"><a>Contacto</a></li>
			</ul>
		</nav>

		<div class="header_usuario">
			<span class="header_usuario--nombre" th:text="${usuario.nomUsuario}"></span>
			<i class="header_usuario--icono"><img th:src="@{/build/img/Iconos/Icono_Usuario_Header.png}"
					class="img-fluid"></i>
		</div>
	</header>

	<header class="headerSecundario">
		<nav class="headerSecundario_navegacion">
			<ul class="headerSecundario_navegacion--enlaces">
				<li class="navegacion_enlace"><a th:href="@{/app}">Inicio</a></li>
				<li class="navegacion_enlace"><a th:href="@{/clases}">Clases</a></li>
				<li class="navegacion_enlace"><a th:href="@{/calendario}">Calendario</a></li>
				<li class="navegacion_enlace"><a>Contacto</a></li>
			</ul>
		</nav>

		<div class="headerSecundario_boton">
			<a th:href="@{/cerrarSesion}" class="btnCerrarSesion">Cerrar sesión</a>
		</div>
	</header>

	<main class="gestionUsuario" style="background-color: lightcoral;">
		<section>
			<form action="">
				<div>
					<figure>
						<img th:src="@{build/img/Iconos/Icono_GestionPerfil.png}" alt="Icono perfil usuario"
							class="img-fluid">
					</figure>
					<div>
						<div>
							<label for="dni" class="form-label">DNI</label>
							<div>
								<i><img th:src="@{build/img/Iconos/Icono_DNI_GestionPerfil.png}"
										alt="Icono DNI usuario"></i>
								<input type="text" name="dniPerfil" id="dni" class="form-control"
									th:value="${usuario.dni}">
							</div>
						</div>
						<div>
							<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
							<div>
								<i><img th:src="@{build/img/Iconos/Icono_FechaNac_GestionPerfil.png}"
										alt="Icono fecha de nacimiento" class="img-fluid"></i>
								<input type="date" name="fechaNacPerfil" id="fechaNacimiento"
									th:value="${usuario.fechaNac}" class="form-control">
							</div>
						</div>
						<div>
							<label for="contrasena" class="form-label">Contraseña</label>
							<div>
								<i><img th:src="@{build/img/Iconos/Icono_Contraseña_GestionPerfil.png}"
										alt="Icono contraseña usuario"></i>
								<input type="password" name="contrasenaPerfil" id="contrasena"
									th:value="${usuario.contrasena}" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div>
					<div>
						<label for="correoElect" class="form-label">Correo electrónico</label>
						<div>
							<i><img th:src="@{build/img/Iconos/Icono_Correo_GestionPerfil.png}"
									alt="Icono correo electronico usuario"></i>
							<input type="text" name="correoPerfil" id="correoElect" th:value="${usuario.correo}"
								class="form-control">
						</div>
					</div>
					<div>
						<label for="nombreComp" class="form-label">Nombre completo</label>
						<div>
							<i><img th:src="@{build/img/Iconos/Icono_EditarNombre_GestionPerfil.png}"
									alt="Icono nombre usuario"></i>
							<input type="text" name="nombreComPerfil" id="nombreComp" th:value="${usuario.nomCompleto}"
								class="form-control">
						</div>
					</div>
					<div>
						<input type="submit" value="Guardar">
						<a href="">Eliminar perfil</a>
					</div>
				</div>
			</form>
		</section>


		<section class="sidebar">
			<div class="sidebar_boton">
				<a th:href="@{/cerrarSesion}" class="btnCerrarSesion">Cerrar sesión</a>
			</div>

			<div class="sidebar_tiempo">
				MOSTRAR LO DEL TIEMPO
			</div>
		</section>
	</main>
</body>

<script th:src="@{/js/calendarioMini.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
