<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Gestionar perfil - DateUnRepaso</title>
</head>

<body>
	<span id="idUsuario" th:text="${usuario.id}" style="display: none;"></span>
	<span id="rolUsuario" th:text="${usuario.rol}" style="display: none;"></span>
	<div th:insert="fragmentos/header :: headerFragment"></div>
	<div th:insert="fragmentos/headerMovil :: headerMovilFragment"></div>

	<main class="gestionUsuario">
		<section class="gestionUsuario_contenido">
			<h1 class="gestionUsuario_contenido--titulo">Gestión perfil</h1>
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
				<label th:text="${Error}"></label>
			</div>
			<form class="gestionUsuario_contenido--formulario" method="post" th:action="@{/gestion-usuario/editar}">

				<input type="hidden" name="id" th:value="${usuario.id}" id="">

				<div class="formGestionUsuario_primeraParte">

					<figure class="formGestionUsuario_primeraParte--imagenPerfil">
						<img th:src="@{build/img/Iconos/Icono_GestionPerfil.png}" alt="Icono perfil usuario"
							class="img-fluid">
					</figure>

					<div class="formGestionUsuario_primeraParte--contenidoFormGestion">

						<div class="contenidoFormGestion">
							<label for="dni" class="contenidoFormGestion_label form-label">DNI</label>
							<div class="contenidoFormGestion_datos">
								<i><img th:src="@{build/img/Iconos/Icono_DNI_GestionPerfil.png}"
										alt="Icono DNI usuario"></i>
								<input type="text" name="dni" id="dni" class="form-control" th:value="${usuario.dni}">
							</div>
						</div>

						<div class="contenidoFormGestion">
							<label for="fechaNacimiento" class="contenidoFormGestion_label form-label">Fecha de
								nacimiento</label>
							<div class="contenidoFormGestion_datos">
								<i><img th:src="@{build/img/Iconos/Icono_FechaNac_GestionPerfil.png}"
										alt="Icono fecha de nacimiento" class="img-fluid"></i>
								<input type="date" name="fechaNac" id="fechaNacimiento" th:value="${usuario.fechaNac}"
									class="form-control">
							</div>
						</div>

						<div class="contenidoFormGestion">
							<label for="contrasena" class="contenidoFormGestion_label form-label">Contraseña</label>
							<div class="contenidoFormGestion_datos">
								<i><img th:src="@{build/img/Iconos/Icono_Contraseña_GestionPerfil.png}"
										alt="Icono contraseña usuario"></i>
								<input type="password" name="contrasena" id="contrasena"
									th:value="${usuario.contrasena}" class="form-control">
							</div>
						</div>

					</div>

				</div>

				<div class="formGestionUsuario_segundaParte">

					<div class="formGestionUsuario_segundaParte--contenidoFormGestion">

						<label for="correoElect" class="contenidoFormGestion_label form-label">Correo
							electrónico</label>

						<div class="contenidoFormGestion_datos">
							<i><img th:src="@{build/img/Iconos/Icono_Correo_GestionPerfil.png}"
									alt="Icono correo electronico usuario"></i>
							<input type="text" id="correoElect" th:value="${usuario.correo}" class="form-control"
								disabled>
							<input type="hidden" name="correo" th:value="${usuario.correo}">
						</div>

					</div>

					<div class="formGestionUsuario_segundaParte--contenidoFormGestion">

						<label for="nombreComp" class="contenidoFormGestion_label form-label">Nombre completo</label>

						<div class="contenidoFormGestion_datos">

							<i><img th:src="@{build/img/Iconos/Icono_EditarNombre_GestionPerfil.png}"
									alt="Icono nombre usuario"></i>
							<input type="text" name="nombre" id="nombreComp" th:value="${usuario.nomCompleto}"
								class="form-control">

						</div>

					</div>

					<div class="formGestionUsuario_segundaParte--contenidoFormGestion">
						<input type="submit" value="Guardar" class="contenidoFormGestion_btnGuardar">
					</div>
				</div>
			</form>
		</section>


		<div class="sidebar" th:insert="fragmentos/sidebar :: sidebarFragment"></div>
	</main>
</body>

<script th:src="@{/js/calendarioMini.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
