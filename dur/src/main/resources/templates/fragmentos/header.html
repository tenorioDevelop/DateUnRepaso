<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Fragment</title>
</head>

<body>
    <header class="header" th:fragment="headerFragment">
        <div class="header_logo">
            <figure class="header_logo--imagen">
                <img th:src="@{/build/img/Logo/Icono_DU_blanco.png}" class="img-fluid">
            </figure>
            <p class="header_logo--titulo">DateUnRepaso</p>
        </div>

        <nav class="header_navegacion">
            <ul class="header_navegacion--enlaces">
                <li th:class="${paginaActiva == 'inicio' ? 'seleccionado' : 'navegacion_enlace'}">
                    <a th:href="@{/app}">Inicio</a>
                </li>
                <li th:class="${paginaActiva == 'clases' ? 'seleccionado' : 'navegacion_enlace'}">
                    <a th:href="@{/clases}">Clases</a>
                </li>
                <li
                    th:class="${paginaActiva == 'calendario' ? 'seleccionado' : 'navegacion_enlace'}">
                    <a th:href="@{/calendario}">Calendario</a>
                </li>
                <li th:class="${paginaActiva == 'contacto' ? 'seleccionado' : 'navegacion_enlace'}">
                    <a th:href="@{/contacto}">Contacto</a>
                </li>
            </ul>
        </nav>

        <div class="header_usuario">
            <span class="header_usuario--nombre" th:text="${usuario.nomUsuario}"></span>
            <a th:href="@{/gestion-usuario}" class="header_usuario--icono">
                <i><img th:src="@{/build/img/Iconos/Icono_Usuario_Header.png}" class="img-fluid"></i>
            </a>
        </div>
    </header>
</body>

</html>
