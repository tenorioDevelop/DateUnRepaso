<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Logo/Icono_DU_blanco.png}" sizes="any">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Crear asignatura - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="crearADM">

    <section class="crearADM_contenidoPrincipal">
      <h1 class="crearADM_contenidoPrincipal--titulo">Crear Asignatura</h1>

      <section class="crearADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/asignaturas}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>

    <section class="crearADM_contenidoSecundario">
      <form class="crearADM_contenidoSecundario--formulario needs-validation" novalidate method="post"
        th:action="@{/panel-admin/asignaturas/crear}">

        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
          <label th:text="${Error}"></label>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <label for="nombreAsig">Nombre de asignatura: </label>
        <input class="formCrearADM_datos form-control" type="text" name="nombreAsig" id="nombreAsig"
          placeholder="Nombre asignatura" minlength="5" maxlength="30" required>
        <div class="invalid-feedback" style="color: #643e7b;">Campo requerido</div>

        <button class="boton-inicio">Guardar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
<script th:src="@{/js/validacion.js}"></script>

</html>
