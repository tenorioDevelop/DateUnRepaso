<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrarse</title>
</head>
<body>
	<section>
		<div>
			<h1>Registro</h1>
			<p>
				¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí.</a>
			</p>

			<form>
				<input type="text" name="nombreReg" placeholder="Nombre y apellidos">
				<input type="text" name="dniReg" placeholder="DNI"> <input
					type="date" name="fechaNacReg" placeholder="Fecha de nacimiento">
				<input type="text" name="correoReg" placeholder="Correo electrónico">
				<input type="password" name="contrasenaReg" placeholder="Contraseña">
				<input type="password" name="contrasenaRepReg"
					placeholder="Repetir contraseña">
				<div>
					<div>
						<a><i></i>Profesor</a>
					</div>
					<div>
						<a><i></i>Alumno</a>
					</div>
				</div>
				<input type="checkbox" name="recordarReg">Recuerdame <input
					type="submit" name="botonReg" value="Registro">
			</form>
		</div>
	</section>
</body>
</html>
