<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>

<body>
	<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
		<label th:text="${Error}"></label>
		<button type="button" class="btn-close text-black" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<section class="login">
		<div class="login_contenido">
			<h1 class="login_contenido--titulo">Iniciar sesión</h1>
			<p class="login_contenido--registrarse">
				¿No tienes cuenta? <a th:href="@{/registro}">Registrate aquí.</a>
			</p>
			<div th:if="${param.error}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<label>Usuario o contraseña invalidos</label>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<label>Ha cerrado sesion exitosamente</label>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			</div>
			<form class="login_contenido--formLogin needs-validation" novalidate method="post" th:action="@{/login}">
				<input class="formLogin_datos form-control" type="text" id="username" name="username"
					placeholder="Nombre usuario" minlength="5" required>
				<p class="invalid-feedback">Nombre de usuario obligatorio</p>

				<input class="formLogin_datos form-control" type="password" id="password" name="password"
					placeholder="Contraseña" minlength="5" required>
				<p class="invalid-feedback">La contraseña es obligatoria</p>

				<input class="boton-secundario formLogin_boton" type="submit" name="botonLogin" id="login-submit"
					value="Iniciar sesión" />
			</form>
		</div>
		<figure class="login_imagen">
			<img class="login_imagen--svg" th:src="@{build/img/Login/Imagen_persona.svg}" alt="SVG de Login">
		</figure>
	</section>

	<script th:src="@{/js/validacion.js}"></script>
</body>

</html>
