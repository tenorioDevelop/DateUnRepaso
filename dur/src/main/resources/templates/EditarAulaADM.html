<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Editar aula - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
  <div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

  <main class="editarADM">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
      <label th:text="${Error}"></label>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <section class="editarADM_contenidoPrincipal">
      <h1 class="editarADM_contenidoPrincipal--titulo">Editar Aula</h1>

      <section class="editarADM_contenidoPrincipal--btns">
        <a th:href="@{/panel-admin/aulas}" class="boton-secundario"><i><img
              th:src="@{/build/img/Iconos/Icono_Volver_morado.png}" alt=""></i>Volver</a>
      </section>
    </section>

    <section class="editarADM_contenidoSecundario">
      <form class="editarADM_contenidoSecundario--formulario" method="post" th:action="@{/panel-admin/aulas/editar}">
        
        <input type="hidden" name="id" th:value="${aula.id}" id="">

        <label for="nombreAula">Nombre del Aula: </label>
        <input class="formEditarADM_datos form-control" th:value="${aula.nombre}" type="text" name="nombre"
          placeholder="Nombre" id="nombreAula" required>
        <div class="invalid-feedback">Campo requerido</div>

        <label for="cantidadAlumnos">Cantidad m√°xima de alumnos: </label>
        <input class="formEditarADM_datos form-control" th:value="${aula.cantidadMaxAlumnos}" type="number"
          name="cantidadMaxAlumnos" placeholder="Cantidad maxima de alumnos" id="cantidadAlumnos" required>
        <div class="invalid-feedback">Campo requerido</div>

        <button class="boton-inicio">Guardar</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
