<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/build/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Editar aula - DateUnRepaso</title>
</head>

<body>
  <div th:insert="fragmentos/header :: headerFragment"></div>
	<div th:insert="fragmentos/headerMovil :: headerMovilFragment"></div>

  <main class="inicio">
    <section class="inicio_contenido">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${Error != null}">
        <label th:text="${Error}"></label>
      </div>
      <form class="registro_contenido--formRegistro" method="post" th:action="@{/panel-admin/aulas/editar}">
        <input type="hidden" name="id" th:value="${aula.id}" id="">
        <input class="formRegistro_datos form-control" th:value="${aula.nombre}" type="text" name="nombre"
          placeholder="Nombre" required>
        <div class="invalid-feedback">Campo requerido</div>
        <input class="formRegistro_datos form-control" th:value="${aula.cantidadMaxAlumnos}" type="number"
          name="cantidadMaxAlumnos" placeholder="Cantidad maxima de alumnos" required>
        <div class="invalid-feedback">Campo requerido</div>
        <button class="boton-secundario">Crear</button>
    </section>
  </main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
