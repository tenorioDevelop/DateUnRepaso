<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="icon" th:href="@{/build/img/Iconos/favicon.ico}" sizes="any">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Panel administrador - DateUnRepaso</title>
</head>

<body>
	<div th:insert="fragmentos/headerAdmin :: headerFragment"></div>
	<div th:insert="fragmentos/headerAdminMovil :: headerMovilFragment"></div>

	<main class="panelAdmin">
		<section class="panelAdmin_contenido">
			<a th:href="@{/panel-admin/alumnos}" class="panelAdmin_contenido--enlace">
				<div>
					<i><img th:src="@{build/img/Iconos/Icono_Alumno_Morado.png}"></i>
				</div>
			</a>
			<a th:href="@{/panel-admin/profesores}" class="panelAdmin_contenido--enlace">
				<div>
					<i><img th:src="@{build/img/Iconos/Icono_Profesor_Clases.png}" alt=""></i>
				</div>
			</a>
			<a th:href="@{/panel-admin/aulas}" class="panelAdmin_contenido--enlace">
				<div>
					<i><img th:src="@{build/img/Iconos/Icono_Aula_ReservaP.png}" alt=""></i>
				</div>
			</a>
			<a th:href="@{/panel-admin/asignaturas}" class="panelAdmin_contenido--enlace">
				<div>
					<i><img th:src="@{build/img/Iconos/Icono_Asignatura_Clases.png}" alt=""></i>
				</div>
			</a>
		</section>

		<div class="sidebar" th:insert="fragmentos/sidebar :: sidebarFragment"></div>
	</main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
