<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Panel administrador - DateUnRepaso</title>
</head>

<body>
	<header class="header">
		<div class="header_logo">
			<figure class="header_logo--imagen">
				<img th:src="@{/build/img/Logo/Icono_DU_blanco.png}" class="img-fluid">
			</figure>
			<p class="header_logo--titulo">DateUnRepaso</p>
		</div>

		<nav class="header_navegacion">
			<ul class="header_navegacion--enlaces">
				<li class="navegacion_enlace"><a id="seleccionado">Inicio</a></li>
				<li class="navegacion_enlace"><a th:href="@{/clases}">Clases</a></li>
				<li class="navegacion_enlace"><a th:href="@{/calendario}">Calendario</a></li>
				<li class="navegacion_enlace"><a>Contacto</a></li>
			</ul>
		</nav>

		<div class="header_usuario">
			<span class="header_usuario--nombre" th:text="${usuario.nomUsuario}"></span>
			<i class="header_usuario--icono"><img th:src="@{/build/img/Iconos/Icono_Usuario_Header.png}" class="img-fluid"></i>
		</div>
	</header>

	<main class="inicio">
		<section class="inicio_contenido">
			<ul>
                <li><a th:href="@{/panel-admin/alumnos}">Alumnos</a></li>
				<li><a th:href="@{/panel-admin/profesores}">Profesores</a></li>
				<li><a th:href="@{/panel-admin/aulas}">Aulas</a></li>
				<li><a th:href="@{/panel-admin/asignaturas}">Asignaturas</a></li>
            </ul>
		</section>
	</main>
</body>

<script th:src="@{/js/calendarioInicio.js}"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</html>
