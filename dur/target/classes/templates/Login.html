<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div>
			<h1>Iniciar sesión</h1>
			<p>
				¿No tienes cuenta? <a th:href="@{/registro}">Registrate aquí.</a>
			</p>

			<form>
				<input type="text" name="correoLogin" placeholder="Correo electrónico">
				<input type="password" name="contrasenaLogin" placeholder="Contraseña">
				<input type="checkbox" name="recordarLogin">Recuerdame
				<input type="submit" name="botonLogin" value="Iniciar sesión">
			</form>
		</div>
	</section>
</body>
</html>
