<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/build/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Login</title>
</head>

<body>
	<section class="login">
		<div class="login_contenido">
			<h1 class="login_contenido--titulo">Iniciar sesión</h1>
			<p class="login_contenido--registrarse">
				¿No tienes cuenta? <a th:href="@{/registro}">Registrate aquí.</a>
			</p>

			<form class="login_contenido--formLogin" method="post" th:action="@{/login}">
				<input class="formLogin_datos form-control" type="text" name="correoLogin" placeholder="Correo electrónico">
				<input class="formLogin_datos form-control" type="password" name="contrasenaLogin" placeholder="Contraseña">
				<input class="formLogin_recuerdameDatos form-check-input" id="recuerdame" type="checkbox" name="recordarLogin">
				<label class="formLogin_recuerdameLabel form-check-label" for="recuerdame">Recuerdame</label><br>
				<input class="boton-secundario formLogin_boton" type="submit" name="botonLogin" value="Iniciar sesión">
			</form>
		</div>
		<figure class="login_imagen">
			<img class="login_imagen--svg" th:src="@{build/img/Login/Imagen_persona.svg}" alt="SVG de Login">
		</figure>
	</section>
</body>

</html>
