<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrarse</title>
</head>
<body>
	<section>
		<div>
			<h1>Registro</h1>
			<p>
				¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí.</a>
			</p>

			<form method="post" th:action="@{/registrarse}">
				<input type="text" name="nombreReg" placeholder="Nombre y apellidos" required>
				<input type="text" name="dniReg" placeholder="DNI" required> 
				<input type="date" name="fechaNacReg" placeholder="Fecha de nacimiento" required>
				<input type="text" name="correoReg" placeholder="Correo electrónico" required>
				<input type="password" name="contrasenaReg" placeholder="Contraseña" required>
				<input type="password" name="contrasenaRepReg" placeholder="Repetir contraseña" required>
				<div>
					<input type="checkbox" value="esProfesor" name="perfilSel">Profesor
					<input type="checkbox" value="esAlumno" name="perfilSel">Alumno
				</div>
				<input type="checkbox" name="recordarReg">Recuerdame <input
					type="submit" name="botonReg" value="Registro">
			</form>
		</div>
	</section>
</body>
</html>
